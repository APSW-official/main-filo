    <script>
        // Add JavaScript if needed
        // For example, to add smooth scrolling for anchor links in the sticky menu

        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('.sticky-menu a');

            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);

                    window.scrollTo({
                        top: targetElement.offsetTop - document.querySelector('.sticky-menu').offsetHeight,
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
